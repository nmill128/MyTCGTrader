<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Edit Photo</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:insert name="importCraziness">
            <ui:include src="template/importCraziness.xhtml"/>
        </ui:insert>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="template/header.xhtml"/>
        </ui:insert>
        <script type="text/javascript">
        </script>        
        <div id="content" class="container-fluid" align="center" style="width:50%; margin:0 auto;">
            <div class="panel panel-default col-xs-12 binder">
                <h:form class="form-horizontal" enctype="multipart/form-data">
                    <p:growl id="messages" showDetail="true" redisplay="false"/>
                    <h2>Please Choose a File for Your Photo</h2>
                    <p:fileUpload id="upload" value="#{fileManager.file}" mode="simple" />
                    <br/>
                    <!-- This takes in a iamgile file format and submit it to the file manager -->
                    <fieldset>
                        <p:commandButton id="button" value="Upload" 
                                         ajax="false" action="#{fileManager.upload}" styleClass="btn btn-primary" />
                    </fieldset>
                    <!-- Message that is output from the filemamanger -->
                    <h:outputText value="#{fileManager.message}" />
                    <br/>
                    <h:commandButton value="Cancel" action="#{fileManager.cancel()}" styleClass="btn btn-secondary"/>
                </h:form>
            </div>
        </div>
        <ui:insert name="footer">
            <ui:include src="template/footer.xhtml"/>
        </ui:insert>
    </h:body>


</html>
