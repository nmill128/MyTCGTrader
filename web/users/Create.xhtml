<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersLabel_id}" for="id" />

                    <h:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.CreateUsersTitle_username}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_username}"/>

                    <h:outputLabel value="#{bundle.CreateUsersLabel_address2}" for="address2" />
                    <h:inputText id="address2" value="#{usersController.selected.address2}" title="#{bundle.CreateUsersTitle_address2}" />
                    <h:outputLabel value="#{bundle.CreateUsersLabel_city}" for="city" />
                    <h:inputText id="city" value="#{usersController.selected.city}" title="#{bundle.CreateUsersTitle_city}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_city}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_usState}" for="usState" />
                    <h:inputText id="usState" value="#{usersController.selected.usState}" title="#{bundle.CreateUsersTitle_usState}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_usState}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_zipcode}" for="zipcode" />
                    <h:inputText id="zipcode" value="#{usersController.selected.zipcode}" title="#{bundle.CreateUsersTitle_zipcode}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_zipcode}"/>
                    <h:outputLabel value="#{bundle.CreateUsersLabel_securityQuestion}" for="securityQuestion" />
                    <h:inputText id="securityQuestion" value="#{usersController.selected.securityQuestion}" title="#{bundle.CreateUsersTitle_securityQuestion}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_securityQuestion}"/>

                    <h:inputText id="securityAnswer" value="#{usersController.selected.securityAnswer}" title="#{bundle.CreateUsersTitle_securityAnswer}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_securityAnswer}"/>

                <h:commandLink action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="#{bundle.CreateUsersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
