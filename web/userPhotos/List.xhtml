<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListUserPhotosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUserPhotosEmpty}" rendered="#{userPhotosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{userPhotosController.items.rowCount > 0}">
                    <h:outputText value="#{userPhotosController.pagination.pageFirstItem + 1}..#{userPhotosController.pagination.pageLastItem + 1}/#{userPhotosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{userPhotosController.previous}" value="#{bundle.Previous} #{userPhotosController.pagination.pageSize}" rendered="#{userPhotosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{userPhotosController.next}" value="#{bundle.Next} #{userPhotosController.pagination.pageSize}" rendered="#{userPhotosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{userPhotosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPhotosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPhotosTitle_extension}"/>
                            </f:facet>
                            <h:outputText value="#{item.extension}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPhotosTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPhotosTitle_filePath}"/>
                            </f:facet>
                            <h:outputText value="#{item.filePath}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPhotosTitle_filename}"/>
                            </f:facet>
                            <h:outputText value="#{item.filename}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPhotosTitle_thumbnailName}"/>
                            </f:facet>
                            <h:outputText value="#{item.thumbnailName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUserPhotosTitle_thumbnailFilePath}"/>
                            </f:facet>
                            <h:outputText value="#{item.thumbnailFilePath}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{userPhotosController.prepareView}" value="#{bundle.ListUserPhotosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userPhotosController.prepareEdit}" value="#{bundle.ListUserPhotosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{userPhotosController.destroy}" value="#{bundle.ListUserPhotosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{userPhotosController.prepareCreate}" value="#{bundle.ListUserPhotosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListUserPhotosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
