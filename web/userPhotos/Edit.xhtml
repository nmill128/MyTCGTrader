<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUserPhotosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUserPhotosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{userPhotosController.selected.id}" title="#{bundle.EditUserPhotosTitle_id}" required="true" requiredMessage="#{bundle.EditUserPhotosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditUserPhotosLabel_extension}" for="extension" />
                    <h:inputText id="extension" value="#{userPhotosController.selected.extension}" title="#{bundle.EditUserPhotosTitle_extension}" required="true" requiredMessage="#{bundle.EditUserPhotosRequiredMessage_extension}"/>
                    <h:outputLabel value="#{bundle.EditUserPhotosLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{userPhotosController.selected.userId}" title="#{bundle.EditUserPhotosTitle_userId}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUserPhotosLabel_filePath}" for="filePath" />
                    <h:inputText id="filePath" value="#{userPhotosController.selected.filePath}" title="#{bundle.EditUserPhotosTitle_filePath}" />
                    <h:outputLabel value="#{bundle.EditUserPhotosLabel_filename}" for="filename" />
                    <h:inputText id="filename" value="#{userPhotosController.selected.filename}" title="#{bundle.EditUserPhotosTitle_filename}" />
                    <h:outputLabel value="#{bundle.EditUserPhotosLabel_thumbnailName}" for="thumbnailName" />
                    <h:inputText id="thumbnailName" value="#{userPhotosController.selected.thumbnailName}" title="#{bundle.EditUserPhotosTitle_thumbnailName}" />
                    <h:outputLabel value="#{bundle.EditUserPhotosLabel_thumbnailFilePath}" for="thumbnailFilePath" />
                    <h:inputText id="thumbnailFilePath" value="#{userPhotosController.selected.thumbnailFilePath}" title="#{bundle.EditUserPhotosTitle_thumbnailFilePath}" />
                </h:panelGrid>
                <h:commandLink action="#{userPhotosController.update}" value="#{bundle.EditUserPhotosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUserPhotosViewLink}"/>
                <br />
                <h:commandLink action="#{userPhotosController.prepareList}" value="#{bundle.EditUserPhotosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditUserPhotosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
