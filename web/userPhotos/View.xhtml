<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUserPhotosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUserPhotosLabel_id}"/>
                    <h:outputText value="#{userPhotosController.selected.id}" title="#{bundle.ViewUserPhotosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewUserPhotosLabel_extension}"/>
                    <h:outputText value="#{userPhotosController.selected.extension}" title="#{bundle.ViewUserPhotosTitle_extension}"/>
                    <h:outputText value="#{bundle.ViewUserPhotosLabel_userId}"/>
                    <h:outputText value="#{userPhotosController.selected.userId}" title="#{bundle.ViewUserPhotosTitle_userId}"/>
                    <h:outputText value="#{bundle.ViewUserPhotosLabel_filePath}"/>
                    <h:outputText value="#{userPhotosController.selected.filePath}" title="#{bundle.ViewUserPhotosTitle_filePath}"/>
                    <h:outputText value="#{bundle.ViewUserPhotosLabel_filename}"/>
                    <h:outputText value="#{userPhotosController.selected.filename}" title="#{bundle.ViewUserPhotosTitle_filename}"/>
                    <h:outputText value="#{bundle.ViewUserPhotosLabel_thumbnailName}"/>
                    <h:outputText value="#{userPhotosController.selected.thumbnailName}" title="#{bundle.ViewUserPhotosTitle_thumbnailName}"/>
                    <h:outputText value="#{bundle.ViewUserPhotosLabel_thumbnailFilePath}"/>
                    <h:outputText value="#{userPhotosController.selected.thumbnailFilePath}" title="#{bundle.ViewUserPhotosTitle_thumbnailFilePath}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{userPhotosController.destroyAndView}" value="#{bundle.ViewUserPhotosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUserPhotosEditLink}"/>
                <br />
                <h:commandLink action="#{userPhotosController.prepareCreate}" value="#{bundle.ViewUserPhotosCreateLink}" />
                <br />
                <h:commandLink action="#{userPhotosController.prepareList}" value="#{bundle.ViewUserPhotosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewUserPhotosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
