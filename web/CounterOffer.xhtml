<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="offers.xhtml">
            <ui:define name="offer">
                <h2 class="centerText">Create Counter Offer</h2>
                <br />
                <h:form>
                    <div class="row whiteBackground">
                        <div class="col-md-6 card firstCard scrollable">
                            <h3>My Cards</h3>
                            <hr />
                            <h:selectManyCheckbox value="#{binderManager.checks}" styleClass="createOfferList ">
                                <div class="checkbox">
                                    <f:selectItems value="#{binderManager.checksValue}" />
                                </div>
                            </h:selectManyCheckbox>
                        </div>
                        <div class="col-md-6 card scrollable">
                            <h3>#{binderManager.offerUser}'s Cards</h3>
                            <hr />
                            <h:selectManyCheckbox value="#{binderManager.otherChecks}" styleClass="createOfferList ">
                                <div class="checkbox">
                                    <f:selectItems value="#{binderManager.otherChecksValue}" />
                                </div>
                            </h:selectManyCheckbox>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <h:commandButton  styleClass="btn btn-primary btn-lg btn-block sendOfferButton buttonMargin" action="#{binderManager.submitCounterOffer()}" value="Send Counter Offer" />
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
