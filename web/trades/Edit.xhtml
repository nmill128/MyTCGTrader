<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTradesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTradesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tradesController.selected.id}" title="#{bundle.EditTradesTitle_id}" required="true" requiredMessage="#{bundle.EditTradesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTradesLabel_offerDate}" for="offerDate" />
                    <h:inputText id="offerDate" value="#{tradesController.selected.offerDate}" title="#{bundle.EditTradesTitle_offerDate}" required="true" requiredMessage="#{bundle.EditTradesRequiredMessage_offerDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditTradesLabel_approved}" for="approved" />
                    <h:inputText id="approved" value="#{tradesController.selected.approved}" title="#{bundle.EditTradesTitle_approved}" required="true" requiredMessage="#{bundle.EditTradesRequiredMessage_approved}"/>
                    <h:outputLabel value="#{bundle.EditTradesLabel_completed}" for="completed" />
                    <h:inputText id="completed" value="#{tradesController.selected.completed}" title="#{bundle.EditTradesTitle_completed}" required="true" requiredMessage="#{bundle.EditTradesRequiredMessage_completed}"/>
                    <h:outputLabel value="#{bundle.EditTradesLabel_parentOfferId}" for="parentOfferId" />
                    <h:selectOneMenu id="parentOfferId" value="#{tradesController.selected.parentOfferId}" title="#{bundle.EditTradesTitle_parentOfferId}" required="true" requiredMessage="#{bundle.EditTradesRequiredMessage_parentOfferId}">
                        <f:selectItems value="#{tradesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tradesController.update}" value="#{bundle.EditTradesSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTradesViewLink}"/>
                <br />
                <h:commandLink action="#{tradesController.prepareList}" value="#{bundle.EditTradesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTradesIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
