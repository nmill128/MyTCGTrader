<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTradesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTradesLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tradesController.selected.id}" title="#{bundle.CreateTradesTitle_id}" required="true" requiredMessage="#{bundle.CreateTradesRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateTradesLabel_creatorId}" for="creatorId" />
                    <h:inputText id="creatorId" value="#{tradesController.selected.creatorId}" title="#{bundle.CreateTradesTitle_creatorId}" required="true" requiredMessage="#{bundle.CreateTradesRequiredMessage_creatorId}"/>
                    <h:outputLabel value="#{bundle.CreateTradesLabel_recieverId}" for="recieverId" />
                    <h:inputText id="recieverId" value="#{tradesController.selected.recieverId}" title="#{bundle.CreateTradesTitle_recieverId}" required="true" requiredMessage="#{bundle.CreateTradesRequiredMessage_recieverId}"/>
                    <h:outputLabel value="#{bundle.CreateTradesLabel_ccardsId}" for="ccardsId" />
                    <h:inputText id="ccardsId" value="#{tradesController.selected.ccardsId}" title="#{bundle.CreateTradesTitle_ccardsId}" required="true" requiredMessage="#{bundle.CreateTradesRequiredMessage_ccardsId}"/>
                    <h:outputLabel value="#{bundle.CreateTradesLabel_rcardsId}" for="rcardsId" />
                    <h:inputText id="rcardsId" value="#{tradesController.selected.rcardsId}" title="#{bundle.CreateTradesTitle_rcardsId}" required="true" requiredMessage="#{bundle.CreateTradesRequiredMessage_rcardsId}"/>
                    <h:outputLabel value="#{bundle.CreateTradesLabel_offerDate}" for="offerDate" />
                    <h:inputText id="offerDate" value="#{tradesController.selected.offerDate}" title="#{bundle.CreateTradesTitle_offerDate}" required="true" requiredMessage="#{bundle.CreateTradesRequiredMessage_offerDate}"/>
                    <h:outputLabel value="#{bundle.CreateTradesLabel_parentOffer}" for="parentOffer" />
                    <h:inputText id="parentOffer" value="#{tradesController.selected.parentOffer}" title="#{bundle.CreateTradesTitle_parentOffer}" />
                    <h:outputLabel value="#{bundle.CreateTradesLabel_approved}" for="approved" />
                    <h:inputText id="approved" value="#{tradesController.selected.approved}" title="#{bundle.CreateTradesTitle_approved}" required="true" requiredMessage="#{bundle.CreateTradesRequiredMessage_approved}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tradesController.create}" value="#{bundle.CreateTradesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{tradesController.prepareList}" value="#{bundle.CreateTradesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTradesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
