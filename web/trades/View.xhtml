<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTradesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTradesLabel_id}"/>
                    <h:outputText value="#{tradesController.selected.id}" title="#{bundle.ViewTradesTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTradesLabel_offerDate}"/>
                    <h:outputText value="#{tradesController.selected.offerDate}" title="#{bundle.ViewTradesTitle_offerDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewTradesLabel_approved}"/>
                    <h:outputText value="#{tradesController.selected.approved}" title="#{bundle.ViewTradesTitle_approved}"/>
                    <h:outputText value="#{bundle.ViewTradesLabel_completed}"/>
                    <h:outputText value="#{tradesController.selected.completed}" title="#{bundle.ViewTradesTitle_completed}"/>
                    <h:outputText value="#{bundle.ViewTradesLabel_parentOfferId}"/>
                    <h:outputText value="#{tradesController.selected.parentOfferId}" title="#{bundle.ViewTradesTitle_parentOfferId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tradesController.destroyAndView}" value="#{bundle.ViewTradesDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTradesEditLink}"/>
                <br />
                <h:commandLink action="#{tradesController.prepareCreate}" value="#{bundle.ViewTradesCreateLink}" />
                <br />
                <h:commandLink action="#{tradesController.prepareList}" value="#{bundle.ViewTradesShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTradesIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
