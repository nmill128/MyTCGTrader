<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <ui:insert name="importCraziness">
            <ui:include src="template/importCraziness.xhtml"/>
        </ui:insert>
        <h:outputStylesheet library="css" name="MyBinder.css"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <h:body>
        <ui:insert name="header">
            <ui:include src="template/header.xhtml"/>
        </ui:insert>
        <div id="content" class="container-fluid">
        <div align="center" style="width:50%; margin:0 auto;">
            <h:form class="form-signin">
                <h:graphicImage value="FileStorageLocation/#{accountManager.userPhoto()}" id="profilePic"
                          class="img-rounded col-md-3 block-image"></h:graphicImage>
                          <br />
                    <h2> #{profileViewManager.loggedInUser.firstName} #{profileViewManager.loggedInUser.lastName} </h2>
                    <h:button value="Edit Profile"  outcome="EditAccount" styleClass="btn btn-primary"/>
                    <h:button value="Change Profile Picture"  outcome="EditPhoto" styleClass="btn btn-primary"/>
                <br/>
                <br/>
                <div class="panel panel-default col-xs-12">
                    <!-- Basic Info goes here -->
                    <table class="table profile-table">
                        <tr>
                            <td><h:outputText value="First Name: " /></td>
                            <td><h:outputText value="#{profileViewManager.loggedInUser.firstName}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Middle Name or Initial: " /></td>
                            <td><h:outputText value="#{profileViewManager.loggedInUser.middleName}" /></td>                      
                        </tr>
                        <tr>
                            <td><h:outputText value="Last Name: " /></td>
                            <td><h:outputText value="#{profileViewManager.loggedInUser.lastName}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Address Line 1: " /></td>
                            <td><h:outputText value="#{profileViewManager.loggedInUser.address1}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Address Line 2: " /></td>
                            <td><h:outputText value="#{profileViewManager.loggedInUser.address2}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="City: " /></td>
                            <td><h:outputText value="#{profileViewManager.loggedInUser.city}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="State: " /></td>
                            <td><h:outputText value="#{profileViewManager.loggedInUser.usState}" /></td>
                        </tr>
                        <tr>
                            <td><h:outputText value="Zip Code: " /></td>
                            <td><h:outputText value="#{profileViewManager.loggedInUser.zipcode}" /></td>     
                        </tr>
                        <tr>
                            <td><h:outputText value="Email " /></td>
                            <td><h:outputText value="#{profileViewManager.loggedInUser.email}" /></td>
                        </tr>
                    </table>
                </div>
                <br/>
                <br/>
            </h:form>
        </div>
        </div>
        <ui:insert name="footer">
            <ui:include src="template/footer.xhtml"/>
        </ui:insert>
    </h:body>

</html>
