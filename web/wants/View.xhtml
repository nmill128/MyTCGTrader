<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewWantsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewWantsLabel_id}"/>
                    <h:outputText value="#{wantsController.selected.id}" title="#{bundle.ViewWantsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewWantsLabel_userId}"/>
                    <h:outputText value="#{wantsController.selected.userId}" title="#{bundle.ViewWantsTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wantsController.destroyAndView}" value="#{bundle.ViewWantsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewWantsEditLink}"/>
                <br />
                <h:commandLink action="#{wantsController.prepareCreate}" value="#{bundle.ViewWantsCreateLink}" />
                <br />
                <h:commandLink action="#{wantsController.prepareList}" value="#{bundle.ViewWantsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewWantsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
