<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditWantsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditWantsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{wantsController.selected.id}" title="#{bundle.EditWantsTitle_id}" required="true" requiredMessage="#{bundle.EditWantsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditWantsLabel_userId}" for="userId" />
                    <h:inputText id="userId" value="#{wantsController.selected.userId}" title="#{bundle.EditWantsTitle_userId}" required="true" requiredMessage="#{bundle.EditWantsRequiredMessage_userId}"/>
                </h:panelGrid>
                <h:commandLink action="#{wantsController.update}" value="#{bundle.EditWantsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditWantsViewLink}"/>
                <br />
                <h:commandLink action="#{wantsController.prepareList}" value="#{bundle.EditWantsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditWantsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
