<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListWantsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListWantsEmpty}" rendered="#{wantsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{wantsController.items.rowCount > 0}">
                    <h:outputText value="#{wantsController.pagination.pageFirstItem + 1}..#{wantsController.pagination.pageLastItem + 1}/#{wantsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{wantsController.previous}" value="#{bundle.Previous} #{wantsController.pagination.pageSize}" rendered="#{wantsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{wantsController.next}" value="#{bundle.Next} #{wantsController.pagination.pageSize}" rendered="#{wantsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{wantsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWantsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWantsTitle_cardName}"/>
                            </f:facet>
                            <h:outputText value="#{item.cardName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWantsTitle_cardCondition}"/>
                            </f:facet>
                            <h:outputText value="#{item.cardCondition}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWantsTitle_cardValue}"/>
                            </f:facet>
                            <h:outputText value="#{item.cardValue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWantsTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{wantsController.prepareView}" value="#{bundle.ListWantsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{wantsController.prepareEdit}" value="#{bundle.ListWantsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{wantsController.destroy}" value="#{bundle.ListWantsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{wantsController.prepareCreate}" value="#{bundle.ListWantsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListWantsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
