<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWantsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateWantsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{wantsController.selected.id}" title="#{bundle.CreateWantsTitle_id}" required="true" requiredMessage="#{bundle.CreateWantsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateWantsLabel_cardName}" for="cardName" />
                    <h:inputText id="cardName" value="#{wantsController.selected.cardName}" title="#{bundle.CreateWantsTitle_cardName}" required="true" requiredMessage="#{bundle.CreateWantsRequiredMessage_cardName}"/>
                    <h:outputLabel value="#{bundle.CreateWantsLabel_cardCondition}" for="cardCondition" />
                    <h:inputText id="cardCondition" value="#{wantsController.selected.cardCondition}" title="#{bundle.CreateWantsTitle_cardCondition}" required="true" requiredMessage="#{bundle.CreateWantsRequiredMessage_cardCondition}"/>
                    <h:outputLabel value="#{bundle.CreateWantsLabel_cardValue}" for="cardValue" />
                    <h:inputText id="cardValue" value="#{wantsController.selected.cardValue}" title="#{bundle.CreateWantsTitle_cardValue}" required="true" requiredMessage="#{bundle.CreateWantsRequiredMessage_cardValue}"/>
                    <h:outputLabel value="#{bundle.CreateWantsLabel_userId}" for="userId" />
                    <h:selectOneMenu id="userId" value="#{wantsController.selected.userId}" title="#{bundle.CreateWantsTitle_userId}" required="true" requiredMessage="#{bundle.CreateWantsRequiredMessage_userId}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{wantsController.create}" value="#{bundle.CreateWantsSaveLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
