<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="template/commonLayout.xhtml">
            <ui:define name="content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="input-group" id="adv-search">
                                <h:inputText  styleClass="form-control" value="#{searchManager.searchString}" />
                                <div class="input-group-btn">
                                    <div class="btn-group" role="group">
                                        <div class="dropdown dropdown-lg">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false"><span class="caret"></span></button>
                                            <div class="dropdown-menu dropdown-menu-right" role="menu">
                                                <form class="form-horizontal" >
                                                    <div class="form-group">
                                                        <label for="filter">Filter by</label>
                                                        <select class="form-control">
                                                            <option value="0" selected="">All Snippets</option>
                                                            <option value="1">Card Name</option>
                                                            <option value="2">Username</option>
                                                            <option value="3">Set</option>
                                                        </select>
                                                    </div>
                                                    <!--                                                    
                                                    <div class="form-group">
                                                        <label for="contain">Author</label>
                                                        <input class="form-control" type="text" />
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="contain">Contains the words</label>
                                                        <input class="form-control" type="text" />
                                                    </div>
                                                    -->
                                                    <!--<button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>-->
                                                </form>
                                            </div>
                                        </div>
                                        <h:commandButton type="button" id="searchButton" class="btn btn-primary" action="#{searchManager.searchCardsByName()}" value="Search"></h:commandButton>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="searchTable" class="container" style="display:none">
                    <div class="row col-md-12 custyle">
                        <table class="table table-striped custab">
                            <thead>
                                <tr>
                                    <th>Description</th>
                                    <th>Condition</th>
                                    <th>My Value</th>
                                </tr>
                                <tbody>
                                    <ui:repeat value="#{searchManager.searchResults}" var="card">
                                    <tr>
                                        <td class="td-center">#{card.cardName}</td>
                                        <td class="td-center">#{card.cardCondition}</td>
                                        <td class="td-center">#{card.cardValue}$</td>
                                    </tr>
                                </ui:repeat>
                                </tbody>
                            </thead>
                            <!--<thead>
                                <tr>
                                    <th>Card Name</th>
                                    <th>Owned By</th>
                                </tr>
                            </thead>
                            <tr>
                                <td>Black Lotus</td>
                                <td>Daniel</td>
                                </tr>
                            <tr>
                                <td>Black Magician</td>
                                <td>Vans</td>
                               </tr>
                            <tr>
                                <td>Snapcaster Mage</td>
                                <td>Erile</td>
                               </tr>-->
                        </table>
                    </div>
                </div>
                <script>
                    $('#searchButton').click(function(){
                        $('#searchTable').show();
                    });
                </script>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
