<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <ui:composition template="template/commonLayout.xhtml">

            <ui:insert name="header">
                <ui:include src="template/preHeader.xhtml"/>
            </ui:insert>

            <ui:define name="content">
                <div class="container-fluid">
                    <div align="center">
                        <h:form class="form-signin">
                            <div align="center" style="width:50%; margin:0 auto;">
                                <div class="panel panel-default col-xs-12 binder">
                                    <table class="table profile-table">
                                        <tr>
                                            <td><h:outputLabel styleClass="outputLabel" for="loginname" value="Username: " /></td>
                                            <td><h:inputText class="form-control" id="loginname" value="#{loginManager.username}"/></td>
                                        </tr>
                                        <tr>
                                            <td><h:outputLabel styleClass="outputLabel" for="password" value="Password: " /></td>
                                            <td><h:inputSecret class="form-control"  id="password" value="#{loginManager.password}"/></td>
                                        </tr>
                                    </table>
                                </div>
                                <br />
                                <fieldset style="width:50%; margin:0 auto;">
                                    <h:commandButton id="login"  action="#{loginManager.loginUser()}" value="Login" styleClass="buttonText"/>
                                    <h:commandButton id="create"  action="#{loginManager.createUser()}" value="Create" styleClass="buttonText"/>
                                    <h:commandButton id="retrieve"  action="#{loginManager.resetPassword()}" value="Forgot Password" styleClass="buttonText"/>                
                                </fieldset>  
                            </div>
                            <br/>
                            <h:outputLabel value ="#{loginManager.errorMessage}" />  
                        </h:form>
                    </div>
                </div>
            </ui:define>

        </ui:composition>
    </h:body>
</html>
