<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTradecardsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTradecardsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tradecardsController.selected.id}" title="#{bundle.EditTradecardsTitle_id}" required="true" requiredMessage="#{bundle.EditTradecardsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTradecardsLabel_tradeID}" for="tradeID" />
                    <h:selectOneMenu id="tradeID" value="#{tradecardsController.selected.tradeID}" title="#{bundle.EditTradecardsTitle_tradeID}" required="true" requiredMessage="#{bundle.EditTradecardsRequiredMessage_tradeID}">
                        <f:selectItems value="#{tradesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{tradecardsController.update}" value="#{bundle.EditTradecardsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTradecardsViewLink}"/>
                <br />
                <h:commandLink action="#{tradecardsController.prepareList}" value="#{bundle.EditTradecardsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTradecardsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
