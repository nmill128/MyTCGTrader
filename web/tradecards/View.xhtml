<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTradecardsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTradecardsLabel_id}"/>
                    <h:outputText value="#{tradecardsController.selected.id}" title="#{bundle.ViewTradecardsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTradecardsLabel_tradeID}"/>
                    <h:outputText value="#{tradecardsController.selected.tradeID}" title="#{bundle.ViewTradecardsTitle_tradeID}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tradecardsController.destroyAndView}" value="#{bundle.ViewTradecardsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTradecardsEditLink}"/>
                <br />
                <h:commandLink action="#{tradecardsController.prepareCreate}" value="#{bundle.ViewTradecardsCreateLink}" />
                <br />
                <h:commandLink action="#{tradecardsController.prepareList}" value="#{bundle.ViewTradecardsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTradecardsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
