<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTradecardsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTradecardsEmpty}" rendered="#{tradecardsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tradecardsController.items.rowCount > 0}">
                    <h:outputText value="#{tradecardsController.pagination.pageFirstItem + 1}..#{tradecardsController.pagination.pageLastItem + 1}/#{tradecardsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tradecardsController.previous}" value="#{bundle.Previous} #{tradecardsController.pagination.pageSize}" rendered="#{tradecardsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tradecardsController.next}" value="#{bundle.Next} #{tradecardsController.pagination.pageSize}" rendered="#{tradecardsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tradecardsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTradecardsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTradecardsTitle_tradeID}"/>
                            </f:facet>
                            <h:outputText value="#{item.tradeID}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tradecardsController.prepareView}" value="#{bundle.ListTradecardsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tradecardsController.prepareEdit}" value="#{bundle.ListTradecardsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tradecardsController.destroy}" value="#{bundle.ListTradecardsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tradecardsController.prepareCreate}" value="#{bundle.ListTradecardsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTradecardsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
