<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCardsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCardsEmpty}" rendered="#{cardsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cardsController.items.rowCount > 0}">
                    <h:outputText value="#{cardsController.pagination.pageFirstItem + 1}..#{cardsController.pagination.pageLastItem + 1}/#{cardsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cardsController.previous}" value="#{bundle.Previous} #{cardsController.pagination.pageSize}" rendered="#{cardsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cardsController.next}" value="#{bundle.Next} #{cardsController.pagination.pageSize}" rendered="#{cardsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cardsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCardsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCardsTitle_cardName}"/>
                            </f:facet>
                            <h:outputText value="#{item.cardName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCardsTitle_cardCondition}"/>
                            </f:facet>
                            <h:outputText value="#{item.cardCondition}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCardsTitle_edition}"/>
                            </f:facet>
                            <h:outputText value="#{item.edition}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCardsTitle_cardValue}"/>
                            </f:facet>
                            <h:outputText value="#{item.cardValue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCardsTitle_notes}"/>
                            </f:facet>
                            <h:outputText value="#{item.notes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCardsTitle_dateAdded}"/>
                            </f:facet>
                            <h:outputText value="#{item.dateAdded}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCardsTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cardsController.prepareView}" value="#{bundle.ListCardsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cardsController.prepareEdit}" value="#{bundle.ListCardsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cardsController.destroy}" value="#{bundle.ListCardsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cardsController.prepareCreate}" value="#{bundle.ListCardsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCardsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
