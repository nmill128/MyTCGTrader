<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="offers.xhtml">
            <ui:define name="offer">
                <h2 class="centerText">Create Offer</h2>
                <div class="row">
                    <div class="input-group CreateOfferTop">
                        <span class="input-group-addon" >Make a Trade Offer To</span>
                        <h:form>
                            <div class="col-md-11">
                                <h:inputText  styleClass="form-control col-md-8" value="#{binderManager.offerUser}"/>
                            </div>
                            <div class="col-md-1">
                                <h:commandButton action="#{binderManager.populateOfferUser()}" value="Select" styleClass="btn btn-primary"></h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
                <br />
                <div class="row whiteBackground">
                    <div class="col-md-6 card cardFirst">
                        <h3>My Cards</h3>
                        <hr/>
                        <div class="scrollable">
                            <h:form styleClass="createOfferList ">
                                <div class="checkbox">
                                    <h:selectManyCheckbox value="#{binderManager.checks}">
                                        <f:selectItems  value="#{binderManager.checksValue}" />
                                    </h:selectManyCheckbox>
                                </div>
                                <div class="imageList">
                                    <div class="col-sm-1">
                                        <h:graphicImage styleClass="img-responsive user-photo" value="/FileStorageLocation/2_thumbnail.jpeg}" ></h:graphicImage>

                                    </div><!-- /col-sm-1 -->
                                    <div class="col-sm-1">
                                        <h:graphicImage styleClass="img-responsive user-photo" value="/FileStorageLocation/2_thumbnail.jpeg}" ></h:graphicImage>

                                    </div><!-- /col-sm-1 -->
                                </div>
                            </h:form>
                        </div>
                    </div>
                    <div class="col-md-6 card">
                        <h3>User's Cards</h3>
                        <hr />

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
