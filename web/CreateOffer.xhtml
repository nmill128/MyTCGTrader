<?xml version="1.0" encoding="UTF-8"?>
<!--
This page is made to create an offer from one user to another by seraching up their name
This page make use of the binder manager
-->
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>Create Offer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <ui:composition template="offers.xhtml">
            <ui:define name="offer">
                <h2 class="centerText">Create Offer</h2>
                <div class="row">
                    <div class="input-group CreateOfferTop">
                    <!-- This is the core of the page. User type in the user they want to trade here and then it iwll shower the other user cards if it is valid -->
                        <span class="input-group-addon" >Make a Trade Offer To</span>
                        <h:form>
                            <div class="col-md-11">
                                <h:inputText  styleClass="form-control col-md-8" value="#{binderManager.offerUser}"/>
                            </div>
                            <div class="col-md-1">
                                <h:commandButton action="#{binderManager.populateOfferUser()}" value="Select" styleClass="btn btn-primary"></h:commandButton>
                            </div>
                        </h:form>
                    </div>
                </div>
                <br />
                <div class="row whiteBackground">
                <!-- This contain all the card for the logged user and eventually the desired user to trade too -->
                    <div class="col-md-6 card cardFirst">
                        <h3>My Cards</h3>
                        <hr/>
                        <div class="scrollable">
                            <h:form styleClass="createOfferList ">
                                <h:selectManyCheckbox value="#{binderManager.checks}">
                                    <div class="checkbox">
                                        <f:selectItems  value="#{binderManager.checksValue}" />
                                    </div>
                                </h:selectManyCheckbox>

                            </h:form>
                        </div>
                    </div>
                    <div class="col-md-6 card">
                        <h3>User's Cards</h3>
                        <hr />

                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
