<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTradecommentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTradecommentsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{tradecommentsController.selected.id}" title="#{bundle.EditTradecommentsTitle_id}" required="true" requiredMessage="#{bundle.EditTradecommentsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditTradecommentsLabel_string}" for="string" />
                    <h:inputText id="string" value="#{tradecommentsController.selected.string}" title="#{bundle.EditTradecommentsTitle_string}" required="true" requiredMessage="#{bundle.EditTradecommentsRequiredMessage_string}"/>
                    <h:outputLabel value="#{bundle.EditTradecommentsLabel_createDate}" for="createDate" />
                    <h:inputText id="createDate" value="#{tradecommentsController.selected.createDate}" title="#{bundle.EditTradecommentsTitle_createDate}" required="true" requiredMessage="#{bundle.EditTradecommentsRequiredMessage_createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{tradecommentsController.update}" value="#{bundle.EditTradecommentsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTradecommentsViewLink}"/>
                <br />
                <h:commandLink action="#{tradecommentsController.prepareList}" value="#{bundle.EditTradecommentsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTradecommentsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
