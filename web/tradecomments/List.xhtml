<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTradecommentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTradecommentsEmpty}" rendered="#{tradecommentsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{tradecommentsController.items.rowCount > 0}">
                    <h:outputText value="#{tradecommentsController.pagination.pageFirstItem + 1}..#{tradecommentsController.pagination.pageLastItem + 1}/#{tradecommentsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{tradecommentsController.previous}" value="#{bundle.Previous} #{tradecommentsController.pagination.pageSize}" rendered="#{tradecommentsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{tradecommentsController.next}" value="#{bundle.Next} #{tradecommentsController.pagination.pageSize}" rendered="#{tradecommentsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{tradecommentsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTradecommentsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTradecommentsTitle_string}"/>
                            </f:facet>
                            <h:outputText value="#{item.string}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTradecommentsTitle_createDate}"/>
                            </f:facet>
                            <h:outputText value="#{item.createDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tradecommentsController.prepareView}" value="#{bundle.ListTradecommentsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tradecommentsController.prepareEdit}" value="#{bundle.ListTradecommentsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tradecommentsController.destroy}" value="#{bundle.ListTradecommentsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{tradecommentsController.prepareCreate}" value="#{bundle.ListTradecommentsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTradecommentsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
