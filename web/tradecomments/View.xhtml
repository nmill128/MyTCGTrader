<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTradecommentsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTradecommentsLabel_id}"/>
                    <h:outputText value="#{tradecommentsController.selected.id}" title="#{bundle.ViewTradecommentsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewTradecommentsLabel_string}"/>
                    <h:outputText value="#{tradecommentsController.selected.string}" title="#{bundle.ViewTradecommentsTitle_string}"/>
                    <h:outputText value="#{bundle.ViewTradecommentsLabel_createDate}"/>
                    <h:outputText value="#{tradecommentsController.selected.createDate}" title="#{bundle.ViewTradecommentsTitle_createDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tradecommentsController.destroyAndView}" value="#{bundle.ViewTradecommentsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTradecommentsEditLink}"/>
                <br />
                <h:commandLink action="#{tradecommentsController.prepareCreate}" value="#{bundle.ViewTradecommentsCreateLink}" />
                <br />
                <h:commandLink action="#{tradecommentsController.prepareList}" value="#{bundle.ViewTradecommentsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTradecommentsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
