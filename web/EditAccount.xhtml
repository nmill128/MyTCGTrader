<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Edit Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <h:outputStylesheet library="css" name="globalStyles.css"/>
    </h:head>
    <h:body>
        <div align="center" style="width:50%; margin:0 auto;">
            <h:form class="form-signin">
                <h2 class="form-signin-heading">Edit Your Account Information</h2>
                <br/>
                <f:event listener="#{accountManager.validateInformation}" type="postValidate"/>
                <p:panel id="panel"
                         style="border: 0px solid white">
                    <p:messages id="msgs" />
 
                    <h:panelGrid columns="3" cellpadding="5">
                        <p:outputLabel for="firstName" value="First Name" />
                        <h:inputText id="firstName" value="#{accountManager.selected.firstName}"
                                     required="true" label="First Name">
                            <f:validateLength minimum="2" />
                        </h:inputText>
                        <p:message for="firstName" display="icon" />
 
                        <p:outputLabel for="lastName" value="Last Name" />
                        <h:inputText id="lastName" value="#{accountManager.selected.lastName}"
                                     required="true" label="Last Name">
                            <f:validateLength minimum="2" />
                        </h:inputText>
                        <p:message for="lastName" display="icon" />
 
                        <p:outputLabel for="height" value="Height in Inches: " />
                        <h:inputText id="height" value="#{accountManager.selected.height}"
                                     required="true" label="height">
                            <f:validateLongRange minimum="36" maximum="96" />
                        </h:inputText>
                        <p:message for="height" display="icon" />
 
                        <p:outputLabel for="weight" value="Weight in Pounds: " />
                        <h:inputText id="weight" value="#{accountManager.selected.weight}"
                                     required="true" label="weight">
                            <f:validateLongRange minimum="50" maximum="400" />
                        </h:inputText>
                        <p:message for="weight" display="icon" />
 
                        <p:outputLabel for="address1" value="Address Line 1" />
                        <h:inputText id="address1" value="#{accountManager.selected.address1}" 
                                     required="true" label="address1">
                            <f:validateLength minimum="5" />
                        </h:inputText>
                        <p:message for="address1" display="icon" />

                        <p:outputLabel for="address2" value="Address Line 2" />
                        <h:inputText id="address2" value="#{accountManager.selected.address2}" 
                                     label="address2" />
                        <p:message for="address2" display="icon" />

                        <p:outputLabel for="city" value="City" />
                        <h:inputText id="city" value="#{accountManager.selected.city}" 
                                     required="true" label="city">
                            <f:validateLength minimum="5" />
                        </h:inputText>
                        <p:message for="city" display="icon" />                    

                        <p:outputLabel for="state" value="State" />
                        <h:selectOneMenu id="state" value="#{accountManager.selected.usState}" required="true">
                            <f:selectItems value="#{accountManager.listOfStates}" var="state"
                                           itemLabel="#{state}" itemValue="#{state}" />
                        </h:selectOneMenu>
                        <p:message for="state" display="icon" />

                        <p:outputLabel for="zipcode" value="Zip Code" />
                        <h:inputText id="zipcode" value="#{accountManager.selected.zipcode}" 
                                     required="true" label="Zip Code">
                            <f:validateLength minimum="5" maximum="5"/>
                        </h:inputText>
                        <p:message for="zipcode" display="icon" />
 
                        <p:outputLabel for="email" value="Email:" />
                        <h:inputText id="email" value="#{accountManager.selected.email}"
                                     label="Email" required="true">
                            <f:validateLength minimum="2" />
                            <f:validator validatorId="emailValidator" /> 
                        </h:inputText>
                        <p:message for="email" display="icon" />
 
                        <p:outputLabel for="password" value="Password:" />
                        <h:inputSecret id="password" value="#{accountManager.selected.password}"
                                    required="true" label="Password">
                            <f:validator validatorId="passwordValidator" />
                        </h:inputSecret>
                        <p:message for="password" display="icon" />
 
                        <p:outputLabel for="confirmPassword" value="Confirm Password:" />
                        <h:inputSecret id="confirmPassword"
                                    required="true" label="Confirm Password">
                            <f:validateLength minimum="3" />
                        </h:inputSecret>
                        <p:message for="confirmPassword" display="icon"/>
                    </h:panelGrid>
                </p:panel>
                <h:outputLabel id="error" value="#{accountManager.statusMessage}"  />
                <br/>
                <h:commandButton class="btn btn-lg btn-success" id="submit"
                                 action="#{accountManager.updateAccount()}" value="Submit" />
                
                <!-- Delete Account Button -->
                <h:commandButton class="btn btn-lg btn-success" id="delete"
                                 action="#{accountManager.deleteAccount()}"                                
                                 value="Delete Account"
                                 onclick="return confirm('Are you sure you want to delete your account permanently?')">
                    <f:actionListener binding="#{fileManager.deletePhoto()}" />
                </h:commandButton>
                
                <h:button class="btn btn-lg btn-danger" id="cancel" outcome="Profile" value="Cancel" />
            </h:form>
        </div>
    </h:body>
 
</html>
