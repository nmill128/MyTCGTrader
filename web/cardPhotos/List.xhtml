<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCardPhotosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCardPhotosEmpty}" rendered="#{cardPhotosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{cardPhotosController.items.rowCount > 0}">
                    <h:outputText value="#{cardPhotosController.pagination.pageFirstItem + 1}..#{cardPhotosController.pagination.pageLastItem + 1}/#{cardPhotosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{cardPhotosController.previous}" value="#{bundle.Previous} #{cardPhotosController.pagination.pageSize}" rendered="#{cardPhotosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{cardPhotosController.next}" value="#{bundle.Next} #{cardPhotosController.pagination.pageSize}" rendered="#{cardPhotosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{cardPhotosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCardPhotosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCardPhotosTitle_extension}"/>
                            </f:facet>
                            <h:outputText value="#{item.extension}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCardPhotosTitle_cardId}"/>
                            </f:facet>
                            <h:outputText value="#{item.cardId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{cardPhotosController.prepareView}" value="#{bundle.ListCardPhotosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cardPhotosController.prepareEdit}" value="#{bundle.ListCardPhotosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{cardPhotosController.destroy}" value="#{bundle.ListCardPhotosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{cardPhotosController.prepareCreate}" value="#{bundle.ListCardPhotosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCardPhotosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
