<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCardPhotosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCardPhotosLabel_id}"/>
                    <h:outputText value="#{cardPhotosController.selected.id}" title="#{bundle.ViewCardPhotosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewCardPhotosLabel_extension}"/>
                    <h:outputText value="#{cardPhotosController.selected.extension}" title="#{bundle.ViewCardPhotosTitle_extension}"/>
                    <h:outputText value="#{bundle.ViewCardPhotosLabel_cardId}"/>
                    <h:outputText value="#{cardPhotosController.selected.cardId}" title="#{bundle.ViewCardPhotosTitle_cardId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{cardPhotosController.destroyAndView}" value="#{bundle.ViewCardPhotosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCardPhotosEditLink}"/>
                <br />
                <h:commandLink action="#{cardPhotosController.prepareCreate}" value="#{bundle.ViewCardPhotosCreateLink}" />
                <br />
                <h:commandLink action="#{cardPhotosController.prepareList}" value="#{bundle.ViewCardPhotosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCardPhotosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
