<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditCardPhotosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditCardPhotosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{cardPhotosController.selected.id}" title="#{bundle.EditCardPhotosTitle_id}" required="true" requiredMessage="#{bundle.EditCardPhotosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditCardPhotosLabel_extension}" for="extension" />
                    <h:inputText id="extension" value="#{cardPhotosController.selected.extension}" title="#{bundle.EditCardPhotosTitle_extension}" required="true" requiredMessage="#{bundle.EditCardPhotosRequiredMessage_extension}"/>
                    <h:outputLabel value="#{bundle.EditCardPhotosLabel_cardId}" for="cardId" />
                    <h:selectOneMenu id="cardId" value="#{cardPhotosController.selected.cardId}" title="#{bundle.EditCardPhotosTitle_cardId}" >
                        <f:selectItems value="#{cardsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{cardPhotosController.update}" value="#{bundle.EditCardPhotosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditCardPhotosViewLink}"/>
                <br />
                <h:commandLink action="#{cardPhotosController.prepareList}" value="#{bundle.EditCardPhotosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditCardPhotosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
